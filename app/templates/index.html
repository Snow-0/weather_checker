<!DOCTYPE>
<html>
    <h1>Weather Checker</h1>
    <form action="" method="post">
        <label for="City"></label>
        <input type="text" id="City" name="city">
        <button type="submit">Submit</button>
        {% if request.method == "POST" %}
        <table>
                {% for key, value in result.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </html>
